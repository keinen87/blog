{% extends 'website/common/layout.html' %}

{% block post_content %}
{% for post in posts %}
          <div class="blog-post">
            {# /post/1234/ => /razdel/itogi-2017/ #}
            {# url 'post' slug=post.slug #}
            <h2 class="blog-post-title"><a href="{% url 'post' slug=post.slug %}">{{post.title}}</a></h2>
            <p class="blog-post-meta">{{post.pub_date}} by <a href="#">{{user.last_name}}</a></p>
            {{post.short_desc|safe}}

          </div><!-- /.blog-post -->
          {% endfor %}
{% endblock %}
